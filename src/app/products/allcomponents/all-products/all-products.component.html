<div class="beforProducts">
  <p>This is Products Sales Management Website</p>

</div>

<div class="AllProducts">
  <p>Products</p>
</div>

<div class="container">
  <div class="box mt-5 ">
    <div class="my-2 w-25">
      <app-select [data]="Categories" [title]="'categories :'" (selectedvalue)=" filterCategory($event)"></app-select>
    </div>
    <div class="row">

      <div class="col-md-3 col-sm-12" *ngFor="let item of products ">

        <app-product [data]="item" (item)="addToCart($event)"></app-product>
      </div>
    </div>
    <div class="text-center w-100">
    </div>
  </div>
</div>
